version: '2'
services:
     
  maven-app-build:
     user: "${USERID}:${GROUPID}"
     image: maven:3.3
     volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - "${JENKINS_HOME}:${JENKINS_HOME}:rw"
      - "${WORKSPACE}:${WORKSPACE}:rw"
     environment:
      AWS_ACCESS_KEY: aws
      AWS_SECRET_KEY: key
      NEXUS_USERNAME: admin
      NEXUS_PASSWORD: admin
      GIT_USERNAME: git
      GIT_PASSWORD: git
